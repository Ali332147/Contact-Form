<!DOCTYPE html>
<html>
<head>
	<title>Contact Us <Form></Form></title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section>
  <div class="container">
    <form action="https://formspree.io/f/meqnjojp" method="POST" id="my-form">

      <div class="form-group">
        <h2>Contact Us</h2>
        
        <label for="Name">Name : </label>
        <input type="text" id="Name" name="Name" placeholder="Enter your name please" required>
      </div>
      <div class="form-group">
        <label for="email">Email : </label>
        <input type="email" id="email" name="email" required placeholder="Enter your email please">
      </div>

      <div class="form-group">
        <label for="massage">Massage : </label>
        <textarea name="massage" id="massage" cols="25" rows="8" placeholder="Write here ....."></textarea>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="status"></div>
</section>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
